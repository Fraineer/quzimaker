<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/quiz.css"/>
    <script src="../js/quiz.js"></script>
</head>
<body>
    <div class="tela-quiz">
        <h1>Make your Quiz</h1>
        <form>
            <label for="Subject">Select its Subject:</label>
            <select id="subject" name="subject">
                <option value="pc">Present Continuous</option>
                <option value="pp">Present Perfect</option>
                <option value="sp">Simple Present</option>
            </select>
            <br><br>
            <label for="Num">Select Number Questions:</label>
            <select id="num" name="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </form>
        <br>
        <button class="button" onclick="quiz()">Send</button>
    </div>
</body>
</html>
